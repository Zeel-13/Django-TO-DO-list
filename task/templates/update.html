<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<nav class="navbar  text-bg-primary p-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
         <P style="color: white;">
          Update task : {{queryset.title}} ?</P>  
      </a>
    </div>
</nav>

<div style="width: 50%; display: block; justify-content: center; margin-left: 25%;">
<form action="" method="post">
      {% csrf_token %}
      {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endfor %}
  {%endif%}

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"></label>
        <input type="text" class="form-control" name="title" id="exampleFormControlInput1" placeholder="Add your tasks..." value="{{queryset.title}}">
      </div>
      {% if queryset.complete == True %}
         <input type="checkbox" name="completed" checked> Completed <br><br>
      {% else %}
         <input type="checkbox" name="completed"> Completed <br><br>
      {% endif %}
      <input type="submit" class="btn btn-success">
</form>
</div>
